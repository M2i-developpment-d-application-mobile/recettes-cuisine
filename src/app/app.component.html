<ion-app>
  <ion-menu side="start" contentId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Recette de cuisine
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" routerLink="/places/tabs/discover">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Discover recettes</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/bookings">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Your Recettes</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onLogout()" button>
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="m1"></ion-router-outlet>
</ion-app>
