<ion-header>
  <ion-toolbar>
    <ion-title>Recherche de recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="search" (ionInput)="searchRecipes()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let recette of searchResults" [routerLink]="['/details', recette.id]">
      <ion-thumbnail slot="start">
        <img [src]="recette.image">
      </ion-thumbnail>
      <ion-label>{{ recette.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
